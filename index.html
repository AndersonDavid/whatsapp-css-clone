<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="cell">
        <header class="toolbar">
            <button class="material-icons">arrow_back</button>
            <img src="avatar.png" />
            <h4>My Name</h4>
            <button class="material-icons">videocam</button>
            <button class="material-icons">call</button>
            <button class="material-icons">more_vert</button>
        </header>

        <div id="chat">


        </div>

        <footer>
            <div class="case-send">
                <form id="form">
                    <div class="input-container">
                        <button class="material-icons">face</button>
                        <input type="text" name="message"></input>
                        <button class="material-icons">attach_file</button>
                        <button class="material-icons">camera</button>
                    </div>
                    <button class="fab"><i class="material-icons">mic</i></button>
                </form>

            </div>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
